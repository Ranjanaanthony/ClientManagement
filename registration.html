<!DOCTYPE html>
<html>
<head>
    <title> Client Registration Page</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add custom CSS -->
    <style>
        .bordered-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }

        .bordered-button {
            border: 2px solid #007bff;
            border-radius: 5px;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bordered-container">
                <h2 class="text-center">Registration Form</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <textarea class="form-control" id="name" rows="1" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea class="form-control" id="address" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary bordered-button" onclick="redirectToMeeting()">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS link (required for certain Bootstrap components) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function redirectToMeeting() {
            window.location.href = "meeting.html";
        }
    </script>
</body>
</html>
